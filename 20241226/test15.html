<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./test2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const plus = () => {
        const num1 = prompt("첫번째 숫자를 입력해 주세요.");
        const num2 = prompt("두번째 숫자를 입력해 주세요.");

        return alert(Number(num1) + Number(num2) + "입니다.");
      };
    </script>
  </head>

  <body>
    <button onclick="plus(5, 10)">더하기</button>
  </body>
</html>
