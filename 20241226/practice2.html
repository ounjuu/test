<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./test2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
         var는 재선언 재할당 가능 > 거의 안씀
         let은 재선언 불가능 재할당 가능
         const는 재선언 재할당 둘 다 불가능
         >> 외우기
      */
      let colors = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "black",
        "purple",
      ];
      console.log(colors[2]);

      colors.push("pink");
      console.log(colors);
      console.log(colors.indexOf("black"));
      console.log(colors.reverse());
    </script>
  </head>

</html>
