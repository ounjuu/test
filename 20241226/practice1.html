<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./practice1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">구분</th>
              <th scope="col">음료</th>
              <th scope="col">가격</th>
              <th scope="col">이미지</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row" rowspan="4" class="row1">커피</th>
              <td>Americano</td>
              <td>4500원</td>
              <td>
                <img
                  src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA2MThfMzMg%2FMDAxNzE4Njg0NzY1NjQ4.VqqgVultRB6JFbnT2lyOCLyIyW-tymd2VfKdA-hpa5Qg.5howQds7TzTDIc-JUhdlEGXLZ0PyXPBL6Z2cQ4O9B8sg.JPEG%2FCK_cm280035133_l.jpg&type=sc960_832"
                  alt="아메리카노"
                  width="100px"
                  height="120px"
                />
              </td>
            </tr>
            <tr>
              <!-- <th scope="row">2</th> -->
              <td>Latte</td>
              <td>5000원</td>
              <td>
                <img
                  src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA2MDRfMTEx%2FMDAxNzE3NDY5NzMyMDc3.p2SyHM93NOhMWEnslERbKyNw96CHUyWeaLlxZI_ILK4g.ElPt02FD6ebpyipdSvTHWZtV1uFmCA0qQcB_O090Scwg.JPEG%2FIMG_7905.jpg&type=a340"
                  alt="라떼"
                  width="100px"
                  height="120px"
                />
              </td>
            </tr>
            <tr>
              <!-- <th scope="row">3</th> -->
              <td>Vanilla Latte</td>
              <td>5300원</td>
              <td>
                <img
                  src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA0MjRfMTI4%2FMDAxNTU2MDgxOTAxNDQ3.xpjlLNVAZNXHi8FggH38iWpK8PkChjqrkOzJdYoPgU0g.m9VA4J_DL1Cgi9sCV9PpIFMGQ6wOjb1oPNLHmdSD77kg.PNG.12_dec%2F%25C4%25B8%25C3%25B33.PNG&type=sc960_832"
                  alt="바닐라라떼"
                  width="100px"
                  height="120px"
                />
              </td>
            </tr>
            <tr>
              <!-- <th scope="row">3</th> -->
              <td>Mocha</td>
              <td>5500원</td>
              <td>
                <img
                  src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimage.utoimage.com%2Fpreview%2Fcp868101%2F2018%2F11%2F201811009042_500.jpg&type=a340"
                  alt="모카"
                  width="100px"
                  height="120px"
                />
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          메뉴 더보기
        </button>

        <!-- Modal -->
        <div class="modalwrap">
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">알림</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">해당 서비스는 준비 중 입니다.</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
