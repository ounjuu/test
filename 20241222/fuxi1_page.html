<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./fuxi1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Playwrite+ES+Deco+Guides&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="boxWarp">
        <!-- 설문조사 첫번째 박스 -->
        <div class="box box1">
            <div class="inbox">
                <h1>설문조사</h1>
            </div>
        </div>

        <!-- 두번째 박스 -->
        <div class="box box2">
            <div class="inbox">
                <h2>이름: </h2><input class="tx1" type="text"></textarea>
                <h2>이메일: </h2><input class="tx1" type="password" placeholder="abc1234@naver.com"></textarea>
            </div>
        </div>
            
        <!-- 세번째 박스 -->
        <div class="box box3">
            <div class="inbox">
                <h2>나이</h2>
                <div class="tx1">
                <input type="radio" class="tx1">10대</input><input type="radio" checked>20대</input>
              </div>
            </div>
        </div>

        <!-- 네번째 박스 -->
        <div class="box box4">
            <div class="inbox">
                <h2>설문조사 카테고리</h2>
                <select>
                    <option name="옵션" value="옵션" class="tx1" selected>옵션</option>
                    <option name="옵션" value="사회" class="tx1">사회</option>
                    <option name="옵션" value="경제" class="tx1">경제</option>
                    <option name="옵션" value="문화" class="tx1">문화</option>
                </select>
            </div>
        </div>

        <!-- 다섯번째 박스 -->
        <div class="box box5">
            <div class="inbox">
                <h2>원하는 강의(복수응답가능합니다.)</h2>
                    <div class="tx1">
                    <input type="checkbox" name="lecture" value="HTML" >HTML</input>
                    <input type="checkbox" name="lecture" value="CSS" >CSS</input>
                    <input type="checkbox" name="lecture" value="JAVA"  checked>JAVA</input><br />
                    </div>
            </div>
        </div>

        <!-- 여섯번째 박스 -->
        <div class="box box6">
            <div class="inbox">
            <textarea class="tx1" placeholder="하고 싶은 말을 써주세요."></textarea>
            </div>
        </div>
        <!-- 일곱번째 박스 -->
        <div class="box7">
            <div class="inbox2">
                <input type="button" value="제출">
            </div>
        </div>  
    </div>
</body>
</html>
