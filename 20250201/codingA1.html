<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구먼저 구할 것임?</h4>
      <button>강아지</button>
      <button>고양이</button>
      <button>개구리</button>
    </div>
    <script>
      document.querySelector("#quiz").addEventListener("click", function (e) {
        switch (e.target.innerHTML) {
          case "강아지":
            alert("강아지를 좋아하시네요.");
            break;
          case "고양이":
            alert("고양이를 좋아하시네요.");
            break;
          case "개구리":
            alert("개구리를 좋아하시네요.");
            break;
        }
      });
    </script>
  </body>
</html>
