<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <style>
      .container {
        width: 800px;
      }
      .header {
        width: 100%;
        height: 50px;
        background-color: aquamarine;
      }
      .leftmenu {
        width: 30%;
        height: 400px;
        background-color: cornflowerblue;
        float: left;
      }
      .right {
        width: 70%;
        height: 400px;
        background-color: coral;
        float: left;
      }
      .footer {
        width: 100%;
        height: 100px;
        background-color: gray;
        clear: both;
      }
      .menu1,
      .menu2,
      .menu3,
      .menu4 {
        float: left;
        margin-left: 10px;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="menu1">shop</div>
        <div class="menu2">menu</div>
        <div class="menu3">about</div>
        <div class="menu4">class</div>
      </div>
      <div class="leftmenu"></div>
      <div class="right"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
