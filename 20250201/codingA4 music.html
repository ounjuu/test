<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card-background {
        height: 3000px;
        margin-top: 800px;
        margin-bottom: 1600px;
      }

      .card-box img {
        display: block;
        margin: auto;
        max-width: 80%;
      }

      .card-box {
        position: sticky;
        top: 100px;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="/images/card1.png" />
      </div>
      <div class="card-box">
        <img src="/images/card2.png" />
      </div>
      <div class="card-box">
        <img src="/images/card3.png" />
      </div>
    </div>

    <script>
      window.addEventListener("scroll", () => {
        let 높이 = document.documentElement.scrollTop;
        console.log(높이);
        let y = (-1 / 450) * 높이 + 23 / 9;
        let small = (-1 / 4500) * 높이 + 52 / 45;
        document.querySelectorAll(".card-box")[0].style.opacity = y;
        document.querySelectorAll(".card-box")[0].style.scale = small;
        // 700~1300까지 스크롤바를 내리면, 첫째카드의 opacity 1~0으로 변경
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
