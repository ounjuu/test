<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      /* 버튼 스타일 수정 */
      .swiper-button-next,
      .swiper-button-prev {
        position: absolute;
      }

      .swiper-button-next {
        padding-right: 50px; /* 오른쪽 버튼 위치 */
      }

      .swiper-button-prev {
        padding-left: 50px; /* 왼쪽 버튼 위치 */
      }
      .swiper-container {
        width: 100%;
        height: 100vh;
      }
      .swiper-slide img {
        height: 100vh;
        /* object-fit: cover; */
        overflow: hidden;
        width: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- 캐러셀 -->

    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../images/card1.png" alt="Slide 1" />
        </div>
        <div class="swiper-slide">
          <img src="../images/card2.png" alt="Slide 2" />
        </div>
        <div class="swiper-slide">
          <img src="../images/card3.png" alt="Slide 3" />
        </div>
      </div>

      <!-- Swiper controls -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS 추가 -->
    <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>

    <!-- 캐러셀 -->

    <!-- 스크립트 추가 -->
    <script>
      // Swiper 초기화

      const swiper = new Swiper(".swiper-container", {
        loop: true, // 무한 루프
        autoplay: {
          delay: 2500, // 2.5초마다 슬라이드
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
