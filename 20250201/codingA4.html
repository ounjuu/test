<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>
    <div class="container">
      <button class="btn btn-danger" onclick="more()">가격순정렬</button>
      <button class="btn btn-danger" onclick="plus()">더보기</button>
      <button class="btn btn-danger" onclick="korean()">
        상품명 다나가순 정렬
      </button>
      <button class="btn btn-danger" onclick="price()">6만원 이하 정렬</button>
    </div>
    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      const allData = products.map((x, i) => {
        return `<div class="col-sm-4 ${x.id}">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>${x.title}</h5>
                <p>가격 : ${x.price}</p>
              </div>`;
      });

      const row = document.querySelector(".row");
      row.innerHTML = allData;

      const more = () => {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        const allData2 = products.map((x, i) => {
          return `<div class="col-sm-4 ${x.id}">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>${x.title}</h5>
                <p>가격 : ${x.price}</p>
              </div>`;
        });
        const row = document.querySelector(".row");
        row.innerHTML = allData2;
      };

      var array2 = [7, 8, 5, 2, 10];
      const arr = array2.filter(function (e) {
        return e < 4;
      });

      const korean = () => {
        products.sort(function (a, b) {
          return a.title > b.title ? -1 : a.title > b.title ? 1 : 0;
        });
        const allData3 = products.map((x, i) => {
          return `<div class="col-sm-4 ${x.id}">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>${x.title}</h5>
                <p>가격 : ${x.price}</p>
              </div>`;
        });
        const row = document.querySelector(".row");
        row.innerHTML = allData3;
      };

      const price = () => {
        const lowprice = products.filter((a) => {
          return a.price < 60000;
        });
        const allData4 = lowprice.map((x, i) => {
          return `<div class="col-sm-4 ${x.id}">
                <img src="https://via.placeholder.com/600" class="w-100" />
                <h5>${x.title}</h5>
                <p>가격 : ${x.price}</p>
              </div>`;
        });
        const row = document.querySelector(".row");
        row.innerHTML = allData4;
      };
    </script>
    <!-- <form action="/fsfsd" method="post"></form> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
