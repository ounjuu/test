<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const object = { a: 1, b: 2, c: 3 };
      const now = new Date(); // 이 코드가 읽히는 시간을 반환함. (!!!중요!!!)
      // Javascript class
      // class: 객체를 만드는 틀 (붕어빵 기계)
      // class로 만들어지는 것 객체 (붕어빵)
      const date = new Date(2016, 5, 25, 15, 40); // 년, 월, 일, 시, 분, 초
      const date2 = new Date("2016-05-25"); //(중요) - 데이터베이스에 실제로 데이터를 지정하게 될 경우에.
      const date3 = new Date("2016/05/25"); //(중요)
      const date4 = new Date(1231231); // Date 객체가 기준으로 삼는 날짜? 1970년 1월 1일 기준으로 ms 이후의 날짜를 반환함.
      const date5 = new Date(2016, 5, 25); // 년, 월, 일. (꽤 씀!)
      console.log(date);

      // 2024-12-31 기준
      console.log(now.getFullYear()); // 년도를 반환 -> 2024
      console.log(now.getDate()); // 일 반환 -> 31일
      console.log(now.getDay()); // 요일 숫자로 반환 -> 화요일 = 2 일요일 = 0
      console.log(now.getTime()); // 1970년 1월 1일로부터 몇 ms가 흘렀는지? 숫자로 반환

      // 강의를 구매했는데, 1년 동안 수강 가능한 강의 ( 만료일 2025-12-31 )
      // 2025-11-01에 접속해서 강의를 수강한다면?
      const expiredDate = new Date("2025-12-31");
      // if(now.getTime() > expiredDate.getTime()) => 만료된 강의
      // else => 만료되지 않음.

      console.log(now.getHours()); // 시간 -> 16
      console.log(now.getMinutes()); // 분 -> 44
      console.log(now.getSeconds()); // 초 -> 46

      const year = now.getFullYear(); // 2024
      const month = now.getMonth() + 1; // 12  **유의 : getMonth한 후에 +1 하기
      const datee = now.getDate(); // 31

      console.log(`${year}-${month}-${datee}`);

      console.log(Math.PI); // 3.14XXX
      console.log(Math.E); // 2.71XXX

      console.log(Math.min(2, 4, 2, 4, 4, 6, 7, 8, 1)); // 최소값 반환
      console.log(Math.max(3, 2, 6, 8, 7)); // 8
      console.log(Math.random()); // 0 <= x < 1 값 반환(0도 포함)
      console.log(Math.floor(3.14)); // 내림 (소수점 제거)
      console.log(Math.ceil(3.14)); // 올림
      console.log(Math.round(3.14)); // 반올림
      // 숫자 범위 정해서 반환
      console.log(Math.floor(Math.random() * 10 + 1)); // 1~10까지
    </script>
  </body>
</html>
