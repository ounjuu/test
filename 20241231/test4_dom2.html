<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- before() -->
    <div id="container">
      <h3>제목입니다,</h3>
      <!-- js로 아래 태그를 추가하고 싶다. -->
      <!-- append(), appendChild() -->
      <!-- <p>본문입니다.</p> -->
    </div>
    <!-- after() -->
    <div id="container2">제목입니다2</div>

    <script>
      const container = document.getElementById("container");
      /* container.innerHTML = `<h3>제목입니다.</h3> <p>본문입니다.</p>` */
      /* container.innerHTML += `<p>본문입니다.</p>`; */

      //1. p 태그를 만든다.
      const p = document.createElement("p"); //<p></p>

      //2. p 태그 내부에 원하는 텍스트를 작성한다.
      p.innerText = "본문입니다."; //<p>본문입니다.</p>

      //3. container 내부(마지막)에 p태그를 추가한다.
      container.append(p);
      // container.appendChild() 하나의 요소만 인자로 받을 수 있음.(문자열 안됨)

      const p2 = document.createElement("p");
      p2.innerText = "본문입니다.2";
      container.append(p, p2, "문자열도 추가되네?");

      container.prepend(p); // 컨테이너 내부(첫번째)에 요소 추가. 함수 형태는 append와 동일

      container.before(p); // 이전 형제 요소로 추가

      container.after(p); // 뒤의 형제 요소로 추가

      const container2 = document.getElementById("container2");

      //container2.remove()
      const h3 = document.querySelector("#container2 > h3");
      // container2.removeChild(h3); //요소의 자식을 삭제한다(비운다)

      h3.remove();
      container2.innerHTML = ""; //container2 안의 모든 내용 삭제
    </script>
  </body>
</html>
