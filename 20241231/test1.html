<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const hello = "hello";
      hello.split("").reverse; // hello.split('') => ['h', 'e', 'l', 'l','o'] > reverse
      console.log(hello.split("").reverse().join(" ").toUpperCase());

      let numbers = [1, 2, 3, 4, 5, 6];
      let fruits = ["사과", "바나나", "수박", "포도", "파인애플"];

      //callback 함수 : 함수의 인자로 함수를 넘겨줄 수 있구나
      //fruits.forEach(()=>{})
      //fruits.forEach(function()=>{})

      // forEach: 배열을 탐색할 수 있도록 도와주는 함수
      fruits.forEach((fruit, i, arr) => {
        console.log(fruit, i, arr);
      });

      /* fruits.forEach((fruit) => {
        console.log(fruit);
      }); 이렇게 써도 됨 */

      // filter: 배열에 사용하는 매소드. 배열을 탐색하면서 원하는 조건에 부합하는 원소만 다시 반환을 하는 함수
      // 반환값은 배열 (조건에 부합하는 원소만 모아놓은 배열)
      // return 뒤에 조건을 작성하면 됨.
      const filterdArr = numbers.filter((num, i, arr) => {
        return num % 2 === 0;
      });

      const filterdArr2 = numbers.filter((num) => num % 2 === 0); // 중괄호와 return 생략 가능

      console.log(filterdArr);
      console.log(numbers);

      const isOdd = (num) => num % 2 === 1;

      console.log(isOdd(5));
    </script>
  </body>
</html>
