<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: inline-block;
      }

      .green {
        background-color: green;
      }

      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="hello">안녕하세요.</div>
    <div class="box green">클래스 선택 초로</div>
    <div class="box red">클래스 선택 빨강</div>
    <input type="text" name="phone" />

    <div><span>Hello</span></div>

    <script>
      //요소 선택하는 매서드
      //getElementById: id를 이용하여 요소 선택 ex) hello라는 id를 가진 요소 단 1개 선택
      console.log(document.getElementById("hello"));
      //getElementByClassName: css 이름을 이용하여 요소 선택 ex) 여러개 선택 class를 가진 요소 선택
      console.log(document.getElementsByClassName("box"));
      //getElementByTagName: 태그 이름을 이용하여 요소 선택(여러개 선택. 하나만 있어도 배열에 담아서 선택됨.)
      console.log(document.getElementsByTagName("div"));
      //getElementByName: 태그 이름을 이용하여 요소 선택(여러개 선택. 하나만 있어도 배열에 담아서 선택됨.)
      console.log(document.getElementsByName("phone"));

      //선택자를 이용하여 요소를 선택.
      //여러개 선택. 하나만 있어도 배열에 담아서 선택됨.
      console.log(document.querySelector("#Hello"));
      console.log(document.querySelector(".box"));
      console.log(document.querySelector("[name=phone]"));
      console.log(document.querySelector("div > span"));

      console.log(document.querySelectorAll("#Hello"));
      console.log(document.querySelectorAll(".box"));
      console.log(document.querySelectorAll("[name=phone]"));
      console.log(document.querySelectorAll("div > span"));

      //선택자를 이용하여 요소를 선택.
      /* console.log(document.querySelectorAll(()));*/
    </script>
