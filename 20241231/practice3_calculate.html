<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    
    값1: <input type="text" id="input-value1"></input><br/>
    값2: <input type="text" id="input-value2"></input><br/>
    연산자: <input type="text" id="input-choice"></input><br/>
    결과: <input type="text" id="result" value=""></input><br/>
    <button id="calculate">계산하기</button>
    <input type="reset" id="reset"></input>
    
    <script>
      document.getElementById('calculate').addEventListener('click',
      function () {// 1. 값1 input의 value 가져오기 및 Number로 형 변환
      const number1 = Number(document.getElementById("input-value1").value);
      // 2. 값2 input의 value 가져오기 및 Number로 형 변환
      const number2 = Number(document.getElementById("input-value2").value);
      // 3. 연산자 input의 value 가져오기
      const op3 = document.getElementById("input-choice").value;
      // 4. 조건문 이용하여 연산 처리 하기.
      let result;
      switch(op3) {
        case '+' : 
        result = number1 + number2;
        break;

        case '-' :
        result = number1 - number2;
        break;

        case '*' || 'x' : 
        result = number1 * number2;
        break;

        case '/' :
        result = number1 / number2;
        break;

      };
      
      document.getElementById("result").value = result;
      // 5. 4의 결과 값을 결과 input의 value에 집어 넣기
       });

      document.getElementById("reset").addEventListener('click', function (){
        document.getElementById("input-value1").value = "";
        document.getElementById("input-value2").value = "";
        document.getElementById("input-choice").value = "";
        document.getElementById("result").value = "";
      });
        // [방법1]
        // 1. 값1 input의 value에 빈 문자열 집어넣기
        // 2. 값2 input의 value에 빈 문자열 집어넣기
        // 3. 연산자 input의 value에 빈 문자열 집어넣기
        // 4. 결과값 input의 value에 빈 문자열 집어넣기

        //init 함수 사용하지 않는 방법도 있음.
        //힌트. form 태그와 reset 버튼 이용하기.
      //}

    </script>
  </body>
</html>
