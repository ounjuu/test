<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [];
      for (let i = 1; i <= 100; i++) {
        numbers.push(i);
      }
      console.log(numbers);

      let sum1 = 0;
      for (let i = 0; i < 100; i++) {
        sum1 = sum1 + numbers[i];
      }
      console.log(sum1);

      let sum2 = 0;
      for (let num of numbers) {
        sum2 = sum2 + num;
      }
      console.log(sum2);

      let sum3 = 0;
      numbers.forEach((num) => {
        sum3 = sum3 + num;
      });
      console.log(sum3);
    </script>
  </body>
</html>
