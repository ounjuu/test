<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // if문
      const number = 21;
      if (number >= 20) {
        console.log("성인입니다.");
      } else {
        console.log("미성년자입니다");
      }

      const str = "admin";
      if (str === "admin") {
        console.log("관리자 입니다.");
      } else if (str === "user") {
        console.log("회원 입니다.");
      } else {
        console.log("비회원 입니다");
      }

      if (number >= 20) {
        if (str === "user") {
          console.log("성인 회원입니다.");
        }
        console.log("성인 비회원입니다.");
      } else {
        console.log("미성년자입니다.");
      }
    </script>
  </body>
</html>
