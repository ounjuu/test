<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* while */
      for (let i = 2; i <= 9; i++) {
        console.log("--" + i + "단--");
        for (let j = 1; j <= 9; j++) {
          console.log(i + "X" + j + "=" + i * j);
        }
      }
      /* for vs while */
      // for : 반복되는 횟수를 구조적으로 지정하고 코드를 짜게 됨
      // while : 반복되는 횟수를 모를 때 사용
      // while (조건문) {}

      let i = 0;
      while (i < 10) {
        console.log(i + "번째 안녕하세요.");
        i++; // 증감문
      }

      let number2 = 0;
      while (true) {
        number2 = Number(
          prompt(
            "어떤 게임을 할지 골라주세요. 1) 묵찌빠 2) 딱지치기 3) 무궁화 꽃이 피었습니다. 0) 종료"
          )
        );
        if (number2 === 0) break;
        else console.log(number2, "번 게임을 선택하셨습니다.");
      }
    </script>
  </body>
</html>
