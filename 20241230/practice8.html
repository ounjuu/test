<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for문의 변형
      // for of : 배열의 반복에서 많이 쓰임.

      const fruits = ["apple", "banana", "grape", "melon"];
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      // for(const of 존재하는(탐색하고자 하는) 배열)
      for (const fru of fruits) {
        // 첫번째 : fru = "apple"
        // ㄷ번째 : fru = "banana"
        console.log("for-of문", fru);
      }

      // for-in / for(const 변수이름(아무거나) of 존재하는(탐색하고자 하는) 객체)
      const object = { a: 1, b: 2, c: 3 };
      // 첫번째 : property ="a";
      // 두번째 : property ="b";
      // 새번째 : property ="c";
      for (const property in object) {
        console.log(`${property}: ${object[property]}`);
      }
    </script>
  </body>
</html>
