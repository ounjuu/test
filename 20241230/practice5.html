<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 이중 for문 10000 까지의 숫자 중에서
      • 13의 배수면서 홀수인 숫자를 찾아 봅시다!
      • + prompt 를 이용해서 입력받은 수 까지 13의 배수면서 홀수인 숫자를
      찾는 프로그램을 만들어 봅시다! */
      for (let i = 2; i <= 9; i++) {
        console.log("--" + i + "단--");
        for (let j = 1; j <= 9; j++) {
          console.log(i + "X" + j + "=" + i * j);
        }
      }
    </script>
  </body>
</html>
