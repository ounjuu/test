<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

      let ages = () => {
        const age = prompt("나이를 입력해주세요");
        if(age >= 20){
          console.log("성인");
        } else if(20 > age && age >= 17){
          console.log("고등학생");
        } else if(17 > age && age>= 14){
          console.log("중학생");
        } else if(14 > age && age>= 8){
          console.log("초등학생");
        } else {
          console.log("유아");
        };
      };
    </script>
  </head>
  <body>
    <button onclick="ages();">ages</div>
  </body>
</html>
