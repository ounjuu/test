<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch문
      const number = 11;
      if (number >= 20) {
        console.log("성인입니다.");
      } else {
        console.log("미성년자입니다");
      }

      const str = "aaaa";
      // if (str === "admin") {
      //   console.log("관리자 입니다.");
      // } else if (str === "user") {
      //   console.log("회원 입니다.");
      // } else {
      //   console.log("비회원 입니다");
      // }

      // if (number >= 20) {
      //   if (str === "user") {
      //     console.log("성인 회원입니다.");
      //   }
      //   console.log("성인 비회원입니다.");
      // } else {
      //   console.log("미성년자입니다.");
      // }

      switch (str) {
        case "admin": //str === "admin"
          console.log("관리자 입니다.");
          break;
        case "user": //str === "user"
          console.log("회원 입니다.");
          break;
        case "aaaa": //str === "aaaa"
        case "bbbb": //str === "bbbb" 둘 중 하나면 ㄱ
          console.log("switch test 입니다.");
          break;
        default:
          console.log("비회원 입니다."); //str === "admin" (선택)
          break;
      }

      // 조건 ? 참일 경우 실행할 명령어(명령어 1개): 거짓일 경우 실행할 명령어(명령어1개)

      number >= 20
        ? console.log("성인입니다.")
        : console.log("미성년자입니다.");
    </script>
  </body>
</html>
