<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./main.css" />

  <body>
    <div class="alert-box" id="alert">
      알림창임<button onclick="alertclose('none');">닫기</button>
    </div>
    <button onclick="alertclose('block')">버튼</button>
    <script>
      function alertclose(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }

      function plus(x) {
        return 2 + x;
      }
      console.log(plus(3));
    </script>
  </body>
