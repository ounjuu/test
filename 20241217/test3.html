<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.youtube.com/" target="_blank"><img src="https://img.khan.co.kr/news/2024/03/23/news-p.v1.20240323.c159a4cab6f64473adf462d873e01e43_P1.webp" 
        alt="강아지" /></a><br />
    <!-- 버튼 타입 -->
    <input type="button" value="버튼"/><br />
    <!-- text 타입 -->
    <input placeholder="아이디를 입력해 주세요." type="text" /><br />
    <!-- password 타입 -->
    <input placeholder="비밀번호를 입력해 주세요" type="password" /><br /><br />
    <!-- checkbox 타입 -->
    <input type="checkbox" checked>수신동의</input><br /><br />
    <!-- radio 타입 -->
    <input type="radio" name="animal" value="고양이">고양이</input><br />
    <input type="radio" name="animal" value="강아지">강아지</input><br />
    <input type="radio" name="animal" value="코끼리">코끼리</input><br />
    <!-- date 타입 -->
    <input type="date" /><br />  
    <!-- textarea -->
    <textarea></textarea><br />
    <!-- select 타입 -->
    <select name="languages" id="lang">
        <option value="Javascript">JavaScript</option>
        <option value="C++">C++</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS">CSS</option>

    </select><br />
</body>
</html>
