<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="10" border="1">

            <th>날짜</th>

        <!-- 첫번째 행 -->

            <td colspan="2">24.12.17</td>
            <td>오올이</td>

        </tr>
        <!-- 두번째 행 -->
        <tr>
            <td rowspan="2">24.12.17</td>
            <td>오올이2</td>
            <td>없음</td>

        <tr>
             <td>24.12.17</td>

             <td>없음</td>

</html>
