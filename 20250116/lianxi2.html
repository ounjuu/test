<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lianxi1.css" />
  </head>
  <body>
    <button onclick="man()">버튼</button>
    <script>
      let man = () => {
        const num1 = prompt("숫자를 입력하세요.");
        if (num1 % 13 === 0 && num1 % 2 === 1) {
          return alert("13의 배수이자 홀수입니다. ");
        } else return alert("땡");
      };
    </script>
  </body>
</html>
