<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lianxi1.css" />
  </head>
  <body>
    <div id="alert-box">
      <p id="title">알림창입니다.</p>
      <button onclick="eunju('none');">닫기</button>
    </div>
    <button onclick="eunju('block'), change1();">버튼1</button>
    <button onclick="eunju('block'), change2();">버튼2</button>
    <script>
      function eunju(lii) {
        document.getElementById("alert-box").style.display = lii;
      }
      function change1() {
        document.getElementById("title").innerText = "아이디를 입력하세요.";
      }
      function change2() {
        document.getElementById("title").innerText = "비밀번호를 입력하세요.";
      }
    </script>
  </body>
</html>
