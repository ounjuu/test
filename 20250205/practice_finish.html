<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력 영역 -->
    <div>
      <label for="date">날짜: </label><input type="text" id="dateInput" /><br />
      <label for="content">내용: </label
      ><input type="text" id="contentInput" /><br />
      <button onclick="addEventclass()" id="addEvent">작성</button><br />
    </div>
    <div class="contianer">
      <h1>2025년 1월</h1>
      <table id="datetable">
        <thead id="datetableth">
          <tr>
            <th class="sunday">日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th class="saturday">土</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr id="trs">
            <td class="days">-</td>
            <td>-</td>
            <td>-</td>
            <td class="days">1</td>
            <td class="day2">2</td>
            <td class="day3">3</td>
            <td class="saturday" class="day4">4</td>
          </tr>
          <tr>
            <td class="sunday">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td class="saturday">11</td>
          </tr>
          <tr>
            <td class="sunday">12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td class="saturday">18</td>
          </tr>
          <tr>
            <td class="sunday">19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td class="saturday">25</td>
          </tr>
          <tr>
            <td class="sunday">26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="saturday">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <!-- JS -->
  <script>
    const addEventclass = () => {
      const dateInput = document.querySelector("#dateInput");
      const contentInput = document.querySelector("#contentInput");
      let inputvalue1 = dateInput.value.trim();
      let inputvalue2 = contentInput.value.trim(); // 입력값 가져오기
      let alltd = document.querySelectorAll("td"); // 모든 td 가져오기

      alltd.forEach((td) => {
        // 처음 실행 시 td에 원래 값 저장 (data-original 사용)
        if (!td.dataset.original) {
          td.dataset.original = td.innerText.trim();
        }

        if (td.dataset.original === inputvalue1) {
          let event = td.querySelector(".event"); // td 안의 div 찾기

          if (!event) {
            let div = document.createElement("div"); // div 생성
            div.innerText = inputvalue2; // 입력값 넣기
            div.className = "event"; // 클래스 추가
            td.appendChild(div); // td 안에 div 추가
          } else {
            event.innerText = inputvalue2; // 이미 div가 있으면 내용만 변경
          }
        }
      });
      dateInput.value = "";
      contentInput.value = ""; // 입력창 비우기
    };
  </script>
</html>
