<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .shirts {
        display: none;
      }
    </style>
  </head>
  <body>
    <form class="container my-5 form-group">
      <p>상품선택</p>

      <select class="form-select mt-2">
        <option class="select1">모자</option>
        <option class="select2">셔츠</option>
      </select>
      <select class="form-select mt-2 shirts">
        <option>모자</option>
        <option>셔츠</option>
      </select>
    </form>
    <div id="test"></div>
    <script>
      document
        .querySelectorAll(".form-select")[0]
        .addEventListener("click", function () {
          if (document.querySelector(".select2").innerText === "셔츠") {
            document
              .querySelectorAll(".form-select")[1]
              .classList.remove("shirts");
          }
        });

      let a = document.createElement("p");
      a.innerHTML = "안녕";
      document.querySelector("#test").appendChild(a);
      let tem = "<p>안녕</p>";
      document.querySelector("#test").insertAdjacentHTML("beforeend", tem);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
