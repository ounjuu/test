<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <div class="name1" style="display: flex">상품명:</div>
        <div class="price1" style="display: flex">가격:</div>
      </div>
    </div>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button">Products</li>
        <li class="tab-button orange">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script>
      document.querySelector(".list").addEventListener("click", function (e) {
        if (e.target == document.querySelectorAll(".tab-button")[0]) {
          opentab(0);
        }
        if (e.target == document.querySelectorAll(".tab-button")[1]) {
          opentab(1);
        }
        if (e.target == document.querySelectorAll(".tab-button")[2]) {
          opentab(2);
        }
      });

      function opentab(e) {
        let buttons = document.querySelectorAll(".tab-button");

        buttons.forEach((item) => {
          item.classList.remove("orange");
        });

        let texts = document.querySelectorAll(".tab-content");
        texts.forEach((item) => {
          item.classList.remove("show");
        });
        document
          .getElementsByClassName("tab-button")
          [e].classList.add("orange");

        document.querySelectorAll(".tab-content")[e].classList.add("show");
      }

      var car = ["소나타", 50000, "white"];
      var car2 = { name: "소나타", price: 5000 };
      console.log(car2["name"]);
      car2.price = 6000;
      car[0] = "아반떼";
      console.log(car[0]);

      // 텍스트 추가
      const neww = document.createElement("p");
      const neww2 = document.createElement("p");
      neww.textContent = car2.name;
      neww2.textContent = car2.price;
      let a = document.getElementsByClassName("name1")[0];
      let b = document.getElementsByClassName("price1")[0];
      a.appendChild(neww);
      b.appendChild(neww2);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
