<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        scroll-behavior: auto;
      }
      .navbar {
        position: fixed;
        width: 100%;
        z-index: 5;
      }
      .slide-container {
        width: 300vw;
        display: flex;

        transition: all 1s;
      }
      .slide-box {
        width: 100vw;
        overflow: hidden;
        height: 300px;
      }
      .slide-box img {
        width: 100%;
        height: 100%;
      }
      .navbar-brand {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 네브바 -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <span class="badge bg-dark" style="padding: 10px; border-radius: 50px"
          >다크 모드로 보기 🔄</span
        >
      </div>
    </nav>
    <!-- 모달창 - 맨위에 -->
    <div style="height: 100px"></div>
    <div
      style="
        background-color: black;
        top: 100px;
        height: 10px;
        position: fixed;
        z-index: 10;
        width: 0%;
      "
      class="blackline"
    ></div>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form>
          <div class="my-3">
            <input type="text" class="form-control" id="text1" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="text2" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="../images/춘식이.jpg" />
        </div>
        <div class="slide-box"><img src="../images/포도.jpg" /></div>
        <div class="slide-box"><img src="../images/바나나.jpg" /></div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>
    <div style="width: 200px; height: 100px; overflow-y: scroll" class="lorem">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum nesciunt
      eum expedita itaque excepturi mollitia, dignissimos fuga sint corporis,
      rem aperiam nulla quibusdam libero laborum aut debitis assumenda, eligendi
      totam.
    </div>

    <div style="height: 1000px"></div>

    <script>
      let nowphoto = 1;
      document.querySelector(".next").addEventListener("click", function () {
        if (nowphoto === 1) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-100vw)";
          nowphoto += 1;
        } else if (nowphoto === 2) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-200vw)";
          nowphoto += 1;
        } else if (nowphoto === 3) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-300vw)";
          nowphoto += 1;
        }
      });

      document.querySelector(".before").addEventListener("click", function () {
        if (nowphoto <= 0) {
          document.querySelector(".slide-container").style.transform =
            "translateX(0vw)";
        } else {
          document.querySelector(".slide-container").style.transform =
            "translateX(-" + (nowphoto - 2) + "00vw)";
          nowphoto -= 1;
        }
      });
      if (
        window.addEventListener("scroll", function () {
          if (window.scrollY > 100) {
            document.querySelector(".navbar-brand").style = "font-size: 10px;";
          } else {
            document.querySelector(".navbar-brand").style = "font-size: 25px";
          }
        })
      )
        document
          .querySelector(".lorem")
          .addEventListener("scroll", function () {
            let scrolltop1 = document.querySelector(".lorem").scrollTop;
            let scrolltop2 = document.querySelector(".lorem").scrollHeight;
            console.log(scrolltop1, scrolltop2);
            if (scrolltop1 + 110 >= scrolltop2) {
              alert("됐당");
            }
          });

      window.addEventListener("scroll", function () {
        let allheight = document.querySelector("html").scrollHeight; //전체 html 높이
        let curheight = document.querySelector("html").clientHeight; //화면 보이는 부분 높이
        let scrollHeight = document.querySelector("html").scrollTop; // 현재 페이지의 스크롤양

        // 백분율
        const progress = ((scrollHeight + curheight) / allheight) * 100;
        document.querySelector(".blackline").style.width = progress + "%";
        if (progress < 10) {
          document.querySelector(".blackline").style.width = "0%";
        } else if (progress < 40) {
          document.querySelector(".blackline").style.width = "20%";
        } else if (progress < 60) {
          document.querySelector(".blackline").style.width = "60%";
        } else if (progress < 79) {
          document.querySelector(".blackline").style.width = "80%";
        } else if (progress > 80) {
          document.querySelector(".blackline").style.width = "100%";
        }
      });

      console.log(progress);
      document.querySelector("html").clientHeight;
      window.scrollY;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
