<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <script>
      // 거듭제곱
      let mul = 1.2 ** 10;
      console.log(mul);
      // 은행 이자 계산
      var cost = 60000;
      var costnew = 0;
      if (cost > 50000) {
        costnew = cost * 1.2 * 1.2;
      } else {
        costnew = cost * 1.15 * 1.15;
      }
      console.log(costnew);

      // 커피 리필 이상해

      var firstcoffee1 = 360;
      var lastcoffee1 = 0;
      lastcoffee1 =
        firstcoffee1 +
        (firstcoffee1 * 2) / 3 +
        (((firstcoffee1 * 2) / 3) * 2) / 3;
      console.log(lastcoffee1);

      // 커피 리필 무한이면?
      let first = 360;
      function coffeeTest(number) {
        let infinite = number / (1 - 2 / 3);
        console.log(infinite);
      }
      coffeeTest(first);

      // 간단한 퀴즈 UI
      let count = 0;
      document
        .querySelector("#send-answer")
        .addEventListener("click", function () {
          count++;
          let answer = document.querySelector("#answer").value;
          if (answer === "1335년") {
            alert("정답입니다.");
          } else if (count >= 3 && answer !== "1335년") {
            alert("땡.");
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
