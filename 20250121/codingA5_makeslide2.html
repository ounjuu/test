<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .slide-container {
        width: 300vw;
        display: flex;

        transition: all 1s;
      }
      .slide-box {
        width: 100vw;
        overflow: hidden;
        height: 300px;
      }
      .slide-box img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 모달창 - 맨위에 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form>
          <div class="my-3">
            <input type="text" class="form-control" id="text1" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="text2" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="../images/춘식이.jpg" />
        </div>
        <div class="slide-box"><img src="../images/포도.jpg" /></div>
        <div class="slide-box"><img src="../images/바나나.jpg" /></div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>
    <script>
      let nowphoto = 1;
      document.querySelector(".next").addEventListener("click", function () {
        if (nowphoto === 1) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-100vw)";
          nowphoto += 1;
        } else if (nowphoto === 2) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-200vw)";
          nowphoto += 1;
        } else if (nowphoto === 3) {
          document.querySelector(".slide-container").style.transform =
            "translateX(-300vw)";
          nowphoto += 1;
        }
      });

      document.querySelector(".before").addEventListener("click", function () {
        if (nowphoto <= 0) {
          document.querySelector(".slide-container").style.transform =
            "translateX(0vw)";
        } else {
          document.querySelector(".slide-container").style.transform =
            "translateX(-" + (nowphoto - 2) + "00vw)";
          nowphoto -= 1;
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
