<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./practice3.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box1">
        <div class="inbox">
        <h1>설문조사</h1>
        </div>
    </div>
    <div id="boxWrap">
        <div class="box2">
            <div class="inbox">
            <p>
                이름: <input placeholder="이름을 입력해 주세요." text="" /><br />
                이메일: <input placeholder="love@example.com" text="" />
            </p>
            </div>
        </div>

        <div class="box3">
            <div class="inbox">
            <h2>나이</h2>
                <input type="radio" name="age" value="10대" checked>10대</input>
                <input type="radio" name="age" value="20대">20대</input>
                <input type="radio" name="age" value="30대">30대</input>
                <input type="radio" name="age" value="40대">40대</input>
                <input type="radio" name="age" value="50대">50대</input>
                <input type="radio" name="age" value="60대 이상">60대 이상</input><br />
            </div>
        </div>

        <div class="box4">
            <div class="inbox">
                <h2>설문조사 카테고리</h2>
                    <select name="category" id="cate">
                        <option value="옵션">옵션</option>
                        <option value="사회">사회</option>
                        <option value="경제">경제</option>
                        <option value="스포츠">스포츠</option>
                        <option value="예능">예능</option>
                        <option value="동물">동물</option>
                    </select>
            </div>
        </div>

        <div class="box4">
            <div class="inbox">
                <h2>원하는 강의(복수 응답 가능합니다.)</h2>
                    <input type="checkbox" checked>html</input><br />
                    <input type="checkbox" >javaScript</input><br />
                    <input type="checkbox" >css</input><br /><br />
            </div>
        </div>
        <div class="box56">
            <div class="box5">
                <div class="inbox">
                <textarea placeholder="하고싶은 말을 써주세요 :)"></textarea><br />
                </div>
            </div>
            <div class="box6">
                <div class="inbox">
                    <input type="button" value="제출"/>
                </div>
            </div>  
        </div>
    </div>

</body>
</html>
