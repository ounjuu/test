<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./" />
  </head>
  <body>
    <div class="box">눌러보세요.</div>
    <div class="box2">눌러보세요.2</div>

    <!-- JS -->
    <script>
      // 클릭 시 실행 함수
      const clickFunction = () => {
        alert("클릭하셨습니다!");
      };

      let boxEl = document.querySelector(".box");
      let boxEl2 = document.querySelector(".box2");

      boxEl.addEventListener("click", clickFunction);
      boxEl2.addEventListener("click", clickFunction);
    </script>
  </body>
</html>
