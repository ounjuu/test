<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 설문조사 -->
    <h1>설문조사</h1>


    <!-- 첫번째 박스 -->
    <h2>이름: </h2><input type="text"></textarea>
    <h2>이메일: </h2><input type="password" placeholder="abc1234@naver.com"></textarea>

    <!-- 두번째 박스 -->
    <h2>나이</h2>
    <input type="radio">10대</input><input type="radio" checked>20대</input>

    <!-- 세번째 박스 -->
    <h2>설문조사 카테코리</h2>
    <select>
        <option name="옵션" value="옵션" selected>옵션</option>
        <option name="옵션" value="사회">사회</option>
        <option name="옵션" value="경제">경제</option>
        <option name="옵션" value="문화">문화</option>

    </select>

    <!-- 네번째 박스 -->
    <h2>원하는 강의(복수응답가능합니다.)</h2>
    <input type="checkbox" name="lecture" value="HTML">HTML</input>
    <input type="checkbox" name="lecture" value="CSS">CSS</input>
    <input type="checkbox" name="lecture" value="JAVA" checked>JAVA</input><br /><br />

    <!-- 다섯번째 박스 -->
    <textarea placeholder="하고 싶은 말을 써주세요."></textarea>

    <!-- 여섯번째 박스 -->
    <input type="button" value="제출">

</body>
</html>
